engines:
  rubocop:
    enabled: true
  golint:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby:
      	  mass_threshold: 30
      - javascript
ratings:
  paths:
  - src/**
  - app/**
  - web/**

exclude_paths:
- "tests/"
- "spec/"
- "**/vendor/"
- "var/"
- "bin/"
