dependencies:
  pre:
    - export DEBIAN_FRONTEND=noninteractive
    - sudo -E apt-get -yq update &>> ~/apt-get-update.log
    - sudo -E apt-get -yq --no-install-suggests --no-install-recommends --force-yes ldap-utils slapd
    - echo "Before Script"
    - sudo service slapd stop
    - sleep 3
    - ls -la
    - sudo service slapd start
    - sudo rm /etc/ldap/slapd.d/* -R
    - sudo rm /var/lib/ldap/* -R
    - sudo cp ./ldap-test-files/slapd.d/* /etc/ldap/slapd.d/ -R
    - sudo chown openldap:openldap /etc/ldap/slapd.d/ -R
    - sudo cp ./ldap-test-files/ldap/* /var/lib/ldap/ -R
    - sudo chown openldap:openldap /var/lib/ldap/ -R
    - sudo service slapd start
