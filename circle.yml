dependencies:
  pre:
    - export DEBIAN_FRONTEND=noninteractive
    - sudo -E apt-get -yq update &>> ~/apt-get-update.log
    - export DEBIAN_FRONTEND=noninteractive; sudo apt-get -yq --no-install-suggests --no-install-recommends --force-yes install ldap-utils slapd php5-ldap
    - echo "Before Script"
    - echo date.timezone =UTC >> /opt/circleci/php/5.6.17/etc/php.ini
    - sudo service slapd stop
    - sleep 3
    - ls -la
    - sudo rm /etc/ldap/slapd.d/* -R
    - sudo slapadd -n 0 -F /etc/ldap/slapd.d -l ./ldap-test-database/config.ldif
    - sudo slapadd -n 1 -l ./ldap-test-database/data.ldif
    - sudo chown openldap:openldap /etc/ldap/slapd.d/ -R
    - sudo chown openldap:openldap /var/lib/ldap/ -R
    - sudo service slapd start
